<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search For Movies</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+KR&display=swap" rel="stylesheet" />

    <!-- grid system을 적용하기 위한 부트스트랩 link. -->
    <!-- but grid system 말고 다른 css 효과를 많이 주고 있음. css 코드 양이 많아지고 무거워진다. -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" /> -->

    <link rel="stylesheet" href="./grid.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="font.css" />
  </head>
  <body>
    <!-- 페이지 상단 헤더 부분 -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <header class="search-header">
            <div class="title-top">
              <h1>SEARCH FOR MOST POPULAR</h1>
            </div>
            <div class="title-bottom">
              <h1>MOVIES</h1>
            </div>
            <form id="form" class="search-form" action="">
              <input id="input" class="search-input" type="text" placeholder="Search here..." autofocus />
              <button id="button" class="search-button" type="submit"><i class="ic-search"></i></button>
            </form>
          </header>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="movie-container"></div>
      </div>
    </div>

    <source />

    <script src="./scripts.js"></script>
    <script src="./search.js"></script>
  </body>
</html>
